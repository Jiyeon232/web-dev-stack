<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습07_회원가입</title>
    <link rel="stylesheet" href="실습07_회원가입.css" />
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="">
      <div>
        <!--  p 태그 대신 span 태그도 사용 가능! -->
        <!-- id를 넣는 대신 ("#userId+span") 형제 선택자로 가져올 수 있음 -->
        <input type="text" id="userId" placeholder="아이디를 입력해주세요" />
        <p id="result1">영문자로 시작하고 영문자와 숫자 조합으로 4~12자 이내</p>
        <input
          type="password"
          id="password"
          placeholder="비밀번호를 입력해주세요"
        />
        <p id="result2">영문자, 숫자, 특수문자 조합으로 8~15자 이내</p>
        <input
          type="password"
          id="passwordCk"
          placeholder="비밀번호를 다시 한 번 입력해주세요"
        />
        <p id="result3">위 비밀번호와 동일하게</p>
        <input type="text" id="userName" placeholder="이름을 입력해주세요" />
        <p id="result4">한글 2자 이상</p>
        <input type="text" id="email" placeholder="이메일을 입력해주세요" />
        <p id="result5">이메일 형식</p>
        <input type="text" id="tel" placeholder="전화번호를 입력해주세요" />
        <p id="result6">전화번호 형식</p>
      </div>

      <div>
        <button type="submit" id="signup" disabled>회원가입</button>
        <button type="reset" id="cancle">취소</button>
      </div>
    </form>
    <script src="실습07_회원가입.js"></script>
  </body>
</html>
